  <body>
    <div class="container">
      <div
        class="w-75 m-auto p-4 shadow-sm border border-4 border-primary border-opacity-25"
      >
        <h1 class="fw-bold m-4">Product Management System</h1>
        <div class="form-floating m-4">
          <input
            type="text"
            class="form-control border border-primary border-opacity-25"
            id="productName"
            oninput="validateProductName()"
            placeholder="Product Name"
          />
          <label for="productName">Product Name</label>
          <small id="nameError" class="text-danger d-none"
            >product must start with capital litter</small
          >
        </div>
        <div class="form-floating m-4">
          <input
            type="number"
            class="form-control border border-primary border-opacity-25"
            id="productPrice"
            oninput="validateProductPrice()"
            placeholder="Product Price"
          />
          <label for="productPrice">Product Price</label>
          <small id="priceError" class="text-danger d-none"
            >Enter price from 100 to 100000</small
          >
        </div>
        <div class="form-floating m-4">
          <input
            class="form-control border border-primary border-opacity-25"
            id="ProductCategory"
            list="CategoryList"
            oninput="validateProductCategory()"
            placeholder="Type to search..."
          />
          <label for="ProductCategory" class="form-label"
            >Product Category</label
          >
          <small id="CategoryError" class="text-danger d-none">Enter TV,mobile,Laptop or other</small>
          <datalist id="CategoryList">
            <option value="TV"></option>
            <option value="mobile"></option>
            <option value="Laptop"></option>
            <option value="other"></option>
          </datalist>
        </div>
        <div class="form-floating m-4">
          <textarea
            class="form-control border border-primary border-opacity-25"
            id="productDescription"
            oninput="validateProductDescription()"
            placeholder="Leave a comment here"
          ></textarea>
          <label for="productDescription">Product Description...</label>
          <small id="descriptionError" class="text-danger d-none">Enter at most 200 character</small>
        </div>
        <div class="form-floating m-4">
          <input
            type="file"
            class="form-control border border-primary border-opacity-25"
            id="productImage"
            placeholder="Product Image"
            accept="image/*"
          />
          <label for="productImage">Product Image</label>
        </div>
        <button
          id="addBtn"
          class="btn btn-outline-primary ms-4"
          onclick="createProduct()"
        >
          Add Product
        </button>
        <button
          id="updateBtn"
          class="btn btn-outline-warning ms-4 d-none"
          onclick="updateProduct()"
        >
          Update Product
        </button>
      </div>
    </div>
